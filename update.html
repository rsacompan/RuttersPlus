/* General body and additional styles */
body {
    color: rgb(255, 255, 255);
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    margin: 0;
}
 .lds-hourglass:after {
            content: " ";
            display: block;
            border-radius: 50%;
            width: 0;
            height: 0;
            margin: 8px;
            box-sizing: border-box;
            border: 32px solid #fff;
            border-color: black transparent black transparent;
            animation: lds-hourglass 1.2s infinite;
        }

        @keyframes lds-hourglass {
            0% {
                transform: rotate(0);
                animation-timing-function: cubic-bezier(0.55, 0.055, 0.675, 0.19);
            }
            50% {
                transform: rotate(900deg);
                animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
            }
            100% {
                transform: rotate(1800deg);
            }
        }
    </style>
</head>
<body><header><center>
 <center><div class="lds-hourglass"></div></center>
  <h1>Applying Critcial Updates</h1>
  <h3>Do Not Shutdown Your Device</h3>
  <p><strong>Current Version:</strong> <span id="current-version">...</span></p>
  <p><strong>New Version:</strong> <span id="new-version">...</span></p>

  <h2>Patch Notes</h2>
  <ul id="patch-notes"></ul>


  <h2>Update Log</h2>
  <div id="log">Getting Updater Ready...\n</div>
    <div class="progress-container">
    <div class="progress-bar" id="progress-bar"></div>
  </div>
  <br>
  <br>
  <br>
  </header>

  <script>
    // ✅ Listen for update data
    window.electronAPI?.onUpdateData?.((event, data) => {
      document.getElementById("current-version").textContent = data.currentVersion;
      document.getElementById("new-version").textContent = data.newVersion;

      const notesList = document.getElementById("patch-notes");
      data.patchNotes.forEach(note => {
        const li = document.createElement("li");
        li.textContent = note;
        notesList.appendChild(li);
      });

      // Simulate progress bar
      let progress = 0;
      const bar = document.getElementById("progress-bar");
      const interval = setInterval(() => {
        progress += 5;
        bar.style.width = `${progress}%`;
        if (progress >= 100) clearInterval(interval);
      }, 200);
    });

    // ✅ Listen for log messages
    window.electronAPI?.onUpdateLog?.((event, message) => {
      const log = document.getElementById("log");
      log.textContent += message + "\n";
      log.scrollTop = log.scrollHeight;
    });

    // ✅ Fallback redirect
    setTimeout(() => {
      window.electronAPI?.sendNoUpdateRedirect?.();
    }, 5000);
  </script>
</body>
